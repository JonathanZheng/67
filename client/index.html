<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Seven Gesture Game</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; color: #00d4ff; }
        .container { max-width: 800px; width: 100%; }
        .panel {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
            transition: transform 0.1s;
        }
        button:hover { transform: scale(1.05); }
        button:disabled { background: #555; cursor: not-allowed; transform: none; }
        input, select {
            background: #0f3460;
            border: 1px solid #00d4ff;
            color: #eee;
            padding: 10px;
            border-radius: 6px;
            margin: 5px;
            font-size: 14px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            border-radius: 12px;
            background: #000;
        }
        .score-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
        }
        .detection-flash {
            position: absolute;
            inset: 0;
            border: 8px solid #00ff00;
            border-radius: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }
        .detection-flash.active { opacity: 1; }
        .scores {
            display: flex;
            justify-content: space-around;
            font-size: 32px;
            margin: 20px 0;
        }
        .scores .player { text-align: center; }
        .scores .name { font-size: 16px; color: #aaa; margin-bottom: 5px; }
        .timer {
            text-align: center;
            font-size: 48px;
            color: #00d4ff;
            margin: 10px 0;
        }
        .countdown {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            color: #00d4ff;
            z-index: 100;
        }
        .hidden { display: none !important; }
        .status { text-align: center; padding: 10px; color: #aaa; }
        #roomList { margin-top: 10px; }
        .room-item {
            background: #0f3460;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Six Seven Gesture Game</h1>
    <div class="container">
        <div id="lobbyPanel" class="panel">
            <h2>Lobby</h2>
            <div style="margin: 15px 0;">
                <input type="text" id="playerName" placeholder="Your name">
                <button onclick="setName()">Set Name</button>
            </div>
            <div style="margin: 15px 0;">
                <h3>Create Room</h3>
                <select id="duration">
                    <option value="30">30 seconds</option>
                    <option value="60" selected>60 seconds</option>
                    <option value="90">90 seconds</option>
                    <option value="120">120 seconds</option>
                </select>
                <select id="bestOf">
                    <option value="1" selected>Single round</option>
                    <option value="3">Best of 3</option>
                </select>
                <button onclick="createRoom()">Create Room</button>
            </div>
            <div style="margin: 15px 0;">
                <h3>Join Room</h3>
                <input type="text" id="roomCode" placeholder="Room code">
                <button onclick="joinRoom()">Join</button>
                <button onclick="refreshRooms()">Refresh Rooms</button>
                <div id="roomList"></div>
            </div>
        </div>

        <div id="waitingPanel" class="panel hidden">
            <h2>Room: <span id="roomId"></span></h2>
            <p class="status">Waiting for opponent...</p>
            <p id="playerList"></p>
            <button id="readyBtn" onclick="ready()" disabled>Ready</button>
        </div>

        <div id="gamePanel" class="panel hidden">
            <div class="timer" id="timer">60</div>
            <div class="scores">
                <div class="player">
                    <div class="name" id="p1Name">You</div>
                    <div id="p1Score">0</div>
                </div>
                <div class="player">
                    <div class="name" id="p2Name">Opponent</div>
                    <div id="p2Score">0</div>
                </div>
            </div>
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <div class="score-overlay">Score: <span id="myScore">0</span></div>
                <div class="detection-flash" id="flash"></div>
            </div>
        </div>

        <div id="resultPanel" class="panel hidden">
            <h2 id="resultTitle">Game Over</h2>
            <div class="scores" id="finalScores"></div>
            <button onclick="playAgain()">Play Again</button>
            <button onclick="backToLobby()">Back to Lobby</button>
        </div>

        <div id="countdown" class="countdown hidden">3</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
